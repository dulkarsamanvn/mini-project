<!DOCTYPE html>
<html lang="en">
<head>
    {% block style %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE TICKERS - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f9f9f9;
        }

        .sidebar {
            width: 250px;
            border-right: 1px solid #e0e0e0;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .nav-item:hover {
            background-color: #f5f5f5;
        }

        .nav-item:hover a {
            color: #007bff;
        }

        .nav-item.active {
            background-color: #e9ecef;
        }

        .nav-item.active a {
            font-weight: bold;
            color: #007bff;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .btn-logout {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            display: block;
            margin: 20px auto;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">LUXE TICKERS</div>
        <div class="nav-item"><a href="">Dashboard</a></div>
        <div class="nav-item"><a href="">Orders</a></div>
        <div class="nav-item"><a href="{% url 'product:product_list' %}">Products</a></div>
        <div class="nav-item active"><a href="{% url 'admin_dashboard' %}">Users</a></div>
        <div class="nav-item"><a href="{% url 'admin_category_list' %}">Categories</a></div>
        <div class="nav-item"><a href="{% url 'admin_brand_list' %}">Brands</a></div>
        <div class="nav-item"><a href="">Coupons</a></div>
        <div class="nav-item"><a href="">Banners</a></div>
        <div class="nav-item"><a href="">Payments</a></div>
        <div class="nav-item"><a href="">Offers</a></div>
        <a href="{% url 'adminlogout' %}" class="btn-logout">Logout</a>
    </div>

    <div class="main-content">
        <!-- Block for extending content -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
