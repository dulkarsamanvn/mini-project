{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coupon</title>
    <style>
       
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: black;
        }
        .btn-primary:hover {
            background-color: rgb(225, 105, 7);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: black;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Coupon</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="code">Coupon Code:</label>
                <input type="text" id="code" name="code" value="{{ coupon.code }}" required>
            </div>

            <div>
                <label for="discount_percentage">Discount Percentage:</label>
                <input type="number" id="discount_percentage" name="discount_percentage" value="{{ coupon.discount_percentage }}" step="0.01" required>
            </div>

            <div>
                <label for="valid_from">Valid From:</label>
                <input type="datetime-local" id="valid_from" name="valid_from" value="{{ coupon.valid_from|date:'Y-m-d\TH:i' }}" required>
            </div>

            <div>
                <label for="valid_until">Valid Until:</label>
                <input type="datetime-local" id="valid_until" name="valid_until" value="{{ coupon.valid_until|date:'Y-m-d\TH:i' }}" required>
            </div>

            <div>
                <label for="is_active">
                    <input type="checkbox" id="is_active" name="is_active" {% if coupon.is_active %}checked{% endif %}>
                    Active
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'offer_management:coupon_list' %}" style="text-decoration: none;" class="back-link">Back to Coupon List</a>
    </div>
</body>
{% endblock %}
