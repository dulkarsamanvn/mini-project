<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Luxe Tickers</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('https://montret.com/cdn/shop/articles/kateryna-hliznitsova-bZpWIOPBw_8-unsplash.jpg?v=1729567136');
            background-size: cover;
            background-position: center;
        }
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #000;
            letter-spacing: 2px;
        }
        h2 {
            color: #000;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .login-link {
            display: inline-block;
            background-color: #000;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .login-link:hover {
            background-color: #333;
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .image-section {
                height: 30vh;
            }
            .content-section {
                padding: 1.5rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-section"></div>
        <div class="content-section">
            <div class="container">
                <div class="brand">LUXE TICKERS</div>
                <h2>Password Reset Complete</h2>
                <p>Your password has been successfully reset. You can now log in with your new password.</p>
                <p>
                    <a href="{% url 'login' %}" class="login-link">Go to Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
