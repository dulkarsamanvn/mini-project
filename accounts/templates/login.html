<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxe Tickers</title>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('https://www.cortinawatch.com/my/wp-content/uploads/sites/2/2024/06/Cortina-Watch-Longines-Pilot-Matejek-L2.838.1.53-featured.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #000;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 16px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #000;
        }
        .btn {
            background-color: #000;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #333;
        }
        .btn-outline {
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-outline:hover {
            background-color: #f5f5f5;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 14px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #333;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .image-section {
                height: 30vh;
            }
            .form-section {
                padding: 1.5rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="container">
                <div class="brand">LUXE TICKERS</div>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" style="margin-right: 8px;">
                    Sign up with Google
                </a>
                <div class="links">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                    <a href="/signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        {% if messages %}
            {% for message in messages %}
                Toastify({
                    text: "{{ message }}",
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "{% if message.tags == 'error' %}red{% else %}green{% endif %}",
                }).showToast();
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
