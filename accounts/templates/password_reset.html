<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Luxe Tickers</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('https://montret.com/cdn/shop/articles/kateryna-hliznitsova-bZpWIOPBw_8-unsplash.jpg?v=1729567136');
            background-size: cover;
            background-position: center;
        }
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            position: relative;
            background-color: #f8f8f8;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #000;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .brand {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: #000;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 16px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #000;
        }
        button {
            background-color: #000;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .image-section {
                height: 30vh;
            }
            .form-section {
                padding: 1.5rem;
            }
            .back-button {
                top: 1rem;
                left: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="image-section"></div>
        <div class="form-section">
            <a href="{% url 'login' %}" class="back-button">
                ‚Üê Back to Login
            </a>
            <div class="container">
                <div class="brand">LUXE TICKERS</div>
                <form action="{% url 'password_reset' %}" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
