<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Luxe Tickers</title>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    .container {
      display: flex;
      height: 100%;
    }
    .left {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left img {
      width: 100%;
      height: auto;
      object-fit: cover;
      max-width: 600px;
      max-height: 600px;
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
    }
    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .card-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .card-header h1 {
      color: #333;
      font-size: 1.5rem;
      margin: 0;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #666;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #357ABD;
    }
    .btn-outline {
      margin-top: 1rem;
      background-color: #fff;
      color: #757575;
      border: 1px solid #ddd;
    }
    .btn-outline:hover {
      background-color: #f5f5f5;
    }
    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .links a {
      color: #4A90E2;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <img src="https://idestiny.in/wp-content/uploads/2024/10/Apple_Watch_Ultra_2_49mm_Black_Titanium_Milanese_Loop_Black_PDP_Image_Position_8__en-IN-600x600.jpg" alt="Luxury Watch">
    </div>

    <!-- Right Section -->
    <div class="right">
      <div class="card">
        <div class="card-header">
          <h1>LUXE TICKERS</h1>
        </div>
        <div class="card-content">
          <form action="#" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %} -->

            <button type="submit" class="btn">Log In</button>
          </form>
          <!-- <button class="btn btn-outline">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
            Sign up with Google
          </button> -->
        </div>
        <!-- <div class="links">
          <a href="/forgot-password">Forgot password?</a>
          <a href="/signup">Sign up</a>
        </div> -->
      </div>
    </div>
  </div>
  <script>
    {% if messages %}
    {% for message in messages %}
    Toastify({
         text: "{{ message }}",
         duration: 3000,
         close: true,
         gravity: "top",
         position: "center",
         backgroundColor: "{% if message.tags == 'error' %}red{% else %}green{% endif %}",
    }).showToast();
    {% endfor %}
    {% endif %}
 </script>
</body>
</html>
